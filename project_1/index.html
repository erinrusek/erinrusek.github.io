<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask, if you dare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- Link to JavaScript -->
    <script src=scripts.js defer></script>
    <!-- Including "defer" ensures that the script will not run until the HTML page is fully loaded and rendered. -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <img id="ball" alt="Magical crystal ball" src="ball.gif">
        <h2>Anything you desire...</h2>
        <input type='text' id='name' value = 'Ask anything' 
    	onfocus = 'this.value = ""' />
        <input id="button" type="button" value="divinate" onclick="response()">
        <p id="response"></p>
        
    </div>

    <div class="cursor"></div>
</body>

</html>
