<h1 id="ctime"></h1> 
<style>
    #ctime {
        position: absolute;
        z-index: 2;
        font-size: 3.5em;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: #d1d1d1;

<script>


// shows time in hours, minutes and seconds
    function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
    }

    function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();

    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('ctime').innerHTML = h + ":" + m + ":" + s;
    t = setTimeout(function() {
        startTime()
    }, 500);
    }
    startTime();
